---
name: P10 â€” SAST & Secrets Scan

on:
  push:
    paths:
      - "app/**"
      - "security/**"
      - ".github/workflows/p10-sast-secrets.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: p10-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast-secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Create evidence dir
        run: mkdir -p EVIDENCE/P10

      # -------- Semgrep --------
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/ci
            security/semgrep/rules.yml
          generateSarif: true
          sarifFile: EVIDENCE/P10/semgrep.sarif
        continue-on-error: true

      # -------- Gitleaks --------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: security/.gitleaks.toml
          args: >
            detect
            --source .
            --report-format json
            --report-path EVIDENCE/P10/gitleaks.json
        continue-on-error: true

      - name: Upload P10 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: p10-security-reports
          path: EVIDENCE/P10/
          retention-days: 30
